<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cafe System</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Administración</h1>
            <button id="add-product-btn" class="btn btn-primary">Agregar Nuevo Producto</button>
        </header>

        <main>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
        </main>
    </div>
    <section class="settings-section">
            <h2>Configuración</h2>
            <div class="form-group">
                <label for="mp-token">Access Token de Mercado Pago:</label>
                <input type="password" id="mp-token" placeholder="Pega tu token aquí">
                <button id="save-token-btn" class="btn btn-primary">Guardar Token</button>
            </div>
        </section>

        <main>
            <h2>Productos</h2>

    <div id="product-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Agregar Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Descripción:</label>
                    <textarea id="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-category">Categoría:</label>
                    <select id="product-category" required>
                        <option value="Cafés">Cafés</option>
                        <option value="Café c/ Leche">Café c/ Leche</option>
                        <option value="Bebidas Frías">Bebidas Frías</option>
                        <option value="Acompañamientos">Acompañamientos</option>
                        <option value="Bebidas con Alcohol">Bebidas con Alcohol</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="save-btn" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
